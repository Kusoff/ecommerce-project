{% extends 'base.html'%}

{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'images/balloon_6.jpg' %}">
        </div>
    </div>

    <div class="py-4"> <!--Padding both *-top and *-bottom-->
        <div class="container"> <!--Задаем размер блоку-->
            <div class="row"> <!--Класс для создания колонок разметки сайта-->
                <div class="col-10 mx-auto my-2 text-center"><!--col-10-блок занимает 10 ячеек; my отступ слева и справа; mx отступ сверху и снизу-->
                    <h1 class="text-capitalize font-weight-bold"> <!--capitalize - текст начинается с заглавной буквы-->
                        Our products
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            {% for i in 'aaaaaaaa'%}
                <div class="col-9 mx-auto col-md-6, col-lg-3">
                    <div class="card mb-5">
                        <div class="p-4">
                            <img class="card-img-top" src="{% static 'images/6581654731.webp' %}">
                        </div>

                        <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
                            <p class="font-weight-bold mb-0">
                                Водолазка ZASLAVSKIY
                            </p>
                            <h5 class="text-info font-italic mb-0">
                                999₽
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
