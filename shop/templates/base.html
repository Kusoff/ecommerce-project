{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <style>
      .material-icons.md-36 { font-size: 48px; }
      .margin_nav {margin-left: 20px}
    </style>

  </head>

  <body>

  <nav class="navbar navbar-expand-md navbar-light bg-dark">
      <a href="#" class=navbar-brand><span class="material-icons text-primary material-icons md-36 margin_nav">shop
      </span></a>
      <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
      <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
          <li class ="nav-item dropdown"><a class ="nav-link
                                            text-light text-uppercase font-weight-bold px-3
                                            dropdown-toggle" data-bs-toggle="dropdown" href="">Categories
          </a>
              <div class ="dropdown-menu">
                  <a class="dropdown-item" href="">Category1</a>
                  <a class="dropdown-item" href="">Category2</a>
                  <a class="dropdown-item" href="">Category3</a>
                  <a class="dropdown-item" href="">Category4</a>
                  <a class="dropdown-item" href="">Category5</a>
              </div>
          </li>
          <li class ="nav-item"><a class ="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
          <li class ="nav-item"><a class ="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
        </ul>


      <form class="form-inline">
          <div class="input-group">
              <input type="text" placeholder="Search">
              <div>
                  <button class="btn btn-primary"><span class="material-icons material-icons">search</span></button>
              </div>
          </div>
      </form>

      </div>
  </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
